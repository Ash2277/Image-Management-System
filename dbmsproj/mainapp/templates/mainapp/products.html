{% extends 'mainapp/main.html' %} {% block content %}

<br />

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<h5>IMAGES</h5>
		</div>
		<div class="card card-body">
			<table class="table">
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Date of Creation</th>
					<th>Image</th>
				</tr>
				{% for i in images %}
				<tr>
					<td>{{i.name}}</td>
					<td>{{i.description}}</td>
					<td>{{i.date_created}}</td>
					<td>
						<img
							src="{{i.image.url}}"
							alt="content"
							style="max-height: 300px"
						/>
					</td>
					<!-- <td>
						<img src="{{i.image}}" alt="connect" style="max-height: 300px" />
					</td> -->
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</div>

{% endblock content %}
